<body>
    <div class="profile-header">

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const button = document.querySelector('.theme-toggle-btn');
            button.textContent = document.body.classList.contains('dark-mode') ? 'ðŸŒ•' : 'ðŸŒ™';
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

       
        function formatTimestamp(timestamp) {
    const date = new Date(timestamp * 1000);
    const now = new Date();
    const isToday = date.toDateString() === now.toDateString();
    
    const options = {
        year: 'numeric',
        month: 'numeric',
        day: 'numeric',
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric'
    };
    
    if (isToday) {
        return `BugÃ¼n Saat: ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} yayÄ±nlandÄ±`;
    } else {
        return `YayÄ±nlanma ZamanÄ±: ${date.toLocaleDateString(undefined, { year: 'numeric', month: '2-digit', day: '2-digit' })} saat: ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    }
}

fetch('bilgi.json')
    .then(response => {
        if (!response.ok) {
            showPopup();
            throw new Error('Network response was not ok.');
        }
        return response.json();
    })
    .then(data => {
        const postsContainer = document.getElementById('posts');
        data.forEach(post => {
            const postElement = document.createElement('div');
            postElement.className = 'post';

            postElement.innerHTML = `
                <img src="${post.fotograf}" alt="Post Image">
                
                
                <div class="post-content">
    <div class="post-title-container">
        <div class="post-title">${post.baslik}</div>
    </div>
    <div class="post-time-container">
        <div class="post-time">${formatTimestamp(post.timestamp)}</div>
    </div>
    <div class="post-description-container">
        <p class="post-description">${post.aciklama}</p>
    </div>
</div>

            `;
            
            postsContainer.appendChild(postElement);
        });
    })
    .catch(error => {
        console.error('Error fetching the JSON data:', error);
        showPopup();
    });

    </script>
